<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeadIQ GraphQL - Contact Search</title>
</head>
<body>
  <script src="https://api.apiary.io/seeds/embed.js"></script>
  <script>
    var embed = new Apiary.Embed({
        subdomain: 'dataiq',
        customFonts: {
          googleFonts: 'https://fonts.googleapis.com/css?family=Ubuntu'
        },
        theme: {
          fontFamily: 'Ubuntu',
          machineColumn: { // To change color of a title in Machine Column
            content: {
              blankSlate: {
                title: {
                  color: '#6B9617'
                }
              }
            }
          }
        }
    });
  </script>
</body>
</html>
